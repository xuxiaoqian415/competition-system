<!doctype html>
<html  class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">管理员登录</div>
    <div id="darkbannerwrap"></div>

    <form th:action="@{/user-serv/user/login}" method="post">
        <input name="number" placeholder="请输入学号/工号"  type="text" lay-verify="required">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password">
        <hr class="hr15">
        <label>
            <input type="radio" name="type" value="0">
            管理员
        </label>
        <label>
            <input type="radio" name="type" value="1">
            教师
        </label>
        <label>
            <input type="radio" name="type" value="2" checked>
            学生
        </label>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
        <div style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></div>
    </form>
</div>

<!-- 底部结束 -->
</body>
</html>
