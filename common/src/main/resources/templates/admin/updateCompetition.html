<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新竞赛信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <button class="layui-btn layui-btn-primary"><a th:href="@{/competition-serv/admin/competition/list}">返回</a></button>
    <div class="layui-row">
        <h2 style="margin: 20px 0">更新竞赛信息</h2>
        <form class="layui-form" th:action="@{/competition-serv/admin/competition/update}" method="post">
            <input type="hidden" name="id" th:value="${data.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" th:value="${data.title}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">内容简介：</label>
                <div class="layui-input-inline">
                    <textarea name="content" th:text="${data.content}" rows="10" cols="100" required  lay-verify="required" class="layui-input"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报名开始时间：</label>
                <div class="layui-input-inline">
                    <input type="date" name="applyStart" th:value="${#dates.format(data.applyStart, 'yyyy-MM-dd')}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报名结束时间：</label>
                <div class="layui-input-inline">
                    <input type="date" name="applyEnd" th:value="${#dates.format(data.applyEnd, 'yyyy-MM-dd')}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛开始时间：</label>
                <div class="layui-input-inline">
                    <input type="date" name="start" th:value="${#dates.format(data.start, 'yyyy-MM-dd')}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛结束时间：</label>
                <div class="layui-input-inline">
                    <input type="date" name="end" th:value="${#dates.format(data.end, 'yyyy-MM-dd')}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">组织机构：</label>
                <div class="layui-input-inline">
                    <textarea name="organizer" th:text="${data.organizer}" rows="10" cols="100" required  lay-verify="required" class="layui-input"></textarea>
<!--                    <input type="text" name="organizer" th:value="${data.organizer}" required  lay-verify="required" class="layui-input">-->
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">人员上限：</label>
                <div class="layui-input-inline">
                    <input type="number" name="limit" th:value="${data.limit}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
        <p style="color: red" th:text = "${msg1}" th:if="${not #strings.isEmpty(msg1)}"></p>
    </div>
    <div class="layui-row">
        <h1>重新上传宣传图片</h1>
        <img th:src="@{${data.picture}}" alt="图片" width="100" height="50"/>
        <form class="layui-form" th:action="@{/competition-serv/admin/competition/post/pic}" enctype="multipart/form-data" method="post">
            <input type="hidden" name="cpId" th:value="${cpId}" th:if="${cpId != null}">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="file" name="pic" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn">上传</button>
            </div>
        </form>
        <p style="color: red" th:text = "${msg2}" th:if="${not #strings.isEmpty(msg2)}"></p>
    </div>
    <div class="layui-row">
        <h1>重新上传附件</h1>
        <div><a th:href="@{${data.supplementPath}}" th:text="${data.supplement}"></a></div>
        <form class="layui-form" th:action="@{/competition-serv/admin/competition/post/supplement}" enctype="multipart/form-data" method="post">
            <input type="hidden" name="cpId" th:value="${cpId}" th:if="${cpId != null}">
            <div class="layui-form-item">
                <label class="layui-form-label">选择文件：</label>
                <div class="layui-input-inline">
                    <input type="text" name="supplement" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn">上传</button>
            </div>
        </form>
        <p style="color: red" th:text = "${msg3}" th:if="${not #strings.isEmpty(msg3)}"></p>
    </div>
</div>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

    });
</script>
</body>
</html>
