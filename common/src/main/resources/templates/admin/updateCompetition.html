<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新竞赛信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <button class="layui-btn layui-btn-primary"><a th:href="@{/competition-serv/admin/competition/list}">返回</a></button>
    <div class="layui-row">
        <h2 style="margin: 20px 0">更新竞赛信息</h2>
        <form class="layui-form" th:action="@{/competition-serv/admin/competition/update}" method="post">
            <input type="hidden" name="id" th:value="${thisCompetition.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="cpName" th:value="${thisCompetition.cpName}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">内容简介：</label>
                <div class="layui-input-inline">
                    <textarea name="cpContent" th:text="${thisCompetition.cpContent}" rows="5" cols="30" required  lay-verify="required" class="layui-input"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报名开始时间：</label>
                <div class="layui-input-inline">
                    <input type="date" name="applyStart" th:value="${#dates.format(thisCompetition.applyStart, 'yyyy-MM-dd')}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报名结束时间：</label>
                <div class="layui-input-inline">
                    <input type="date" name="applyEnd" th:value="${#dates.format(thisCompetition.applyEnd, 'yyyy-MM-dd')}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛开始时间：</label>
                <div class="layui-input-inline">
                    <input type="date" name="cpStart" th:value="${#dates.format(thisCompetition.cpStart, 'yyyy-MM-dd')}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛结束时间：</label>
                <div class="layui-input-inline">
                    <input type="date" name="cpEnd" th:value="${#dates.format(thisCompetition.cpEnd, 'yyyy-MM-dd')}" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
        <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    </div>
</div>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

    });
</script>
</body>
</html>
