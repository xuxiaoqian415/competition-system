<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5" th:action="@{/user-serv/admin/user/search}" method="post">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="keyword" placeholder="搜索关键词" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <button class="layui-btn" onclick="xadmin.open('创建用户','/user-serv/admin/user/add',500,600)">
                        <i class="layui-icon"></i> 创建用户 </button>
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>id</th><th>学号/工号</th><th>姓名</th><th>手机号</th><th>用户类型</th><th>编辑</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u:${userList}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.number}"></td>
                            <td th:text="${u.name}"></td>
                            <td th:text="${u.mobile}"></td>
                            <td th:text="${u.type==0?'管理员':(u.type==1?'教师':'学生')}"></td>
                            <td class="td-manage">
                                <a title="编辑" th:href="@{/user-serv/admin/user/update/}+${u.id}">
                                    <i class="layui-icon">&#xe63c;</i>编辑
                                </a>&nbsp;&nbsp;&nbsp;
                                <a title="删除" th:href="@{/user-serv/admin/user/delete/}+${u.id}">
                                    删除
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></div>
                </div>
                <!--                <div class="layui-card-body ">-->
                <!--                    <div class="page">-->
                <!--                        <div>-->
                <!--                            <a class="prev" href="">&lt;&lt;</a>-->
                <!--                            <a class="num" href="">1</a>-->
                <!--                            <span class="current">2</span>-->
                <!--                            <a class="num" href="">3</a>-->
                <!--                            <a class="num" href="">489</a>-->
                <!--                            <a class="next" href="">&gt;&gt;</a></div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
</script>
</html>
