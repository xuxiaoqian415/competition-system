<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" th:href="@{/css/font.css}">
  <link rel="stylesheet" th:href="@{/css/xadmin.css}">
  <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
  <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <h1>修改密码</h1>
    <form class="layui-form" th:action="@{/user-serv/user/update/psw}" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">当前密码：</label>
        <div class="layui-input-inline">
          <input type="password" name="nowpsw" required  lay-verify="required" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">新密码：</label>
        <div class="layui-input-inline">
          <input type="password" name="newpsw" required  lay-verify="required" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码确认：</label>
        <div class="layui-input-inline">
          <input type="password" name="rpsw" required  lay-verify="required" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <button class="layui-btn">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </form>
    <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
  </div>
</div>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;

  });
</script>
</body>
</html>
