<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>竞赛信息</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form layui-col-space5"  method="get">
                        <div class="layui-input-inline" >
                            <select name="status">
                                <option value="0">全部</option>
                                <option value="1">即将开始报名</option>
                                <option value="2">报名进行中</option>
                                <option value="3">比赛进行中</option>
                                <option value="4">比赛已结束</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:inline=none>
    layui.use(['table','jquery'], function(){
        var table = layui.table;
        var form = layui.form;
        var $ = layui.$;

        //第一个实例
        var tableIns=table.render({
            elem: '#competition'
            ,format: 'yyyy-MM-dd'
            ,height:200
            ,page:false
            ,url: 'http://localhost:7000/competition-serv/competition/inform/0' //数据接口
            ,cols: [[ //表头
                {field: 'id', title: 'ID', fixed: 'left'},
                {field: 'title', title: '竞赛名称'},
                {field: 'applyStart', title: '报名开始时间',
                    templet : "<div>{{layui.util.toDateString(d.applyStart, 'yyyy-MM-dd')}}</div>"},
                {field: 'applyEnd', title: '报名结束时间',
                    templet : "<div>{{layui.util.toDateString(d.applyEnd, 'yyyy-MM-dd')}}</div>"},
                {field: 'start', title: '竞赛开始时间',
                    templet : "<div>{{layui.util.toDateString(d.start, 'yyyy-MM-dd')}}</div>"},
                {field: 'end', title: '竞赛结束时间',
                    templet : "<div>{{layui.util.toDateString(d.end, 'yyyy-MM-dd')}}</div>"},
                {field: 'organizer', title: '举办方'},
                {field: 'status', title: '状态', fixed: 'right',
                    templet: function (data) {
                        if (data.status == 1) {
                            return "即将开始报名";
                        }
                        if (data.status == 2) {
                            return "报名进行中";
                        }
                        if (data.status == 3) {
                            return "比赛进行中";
                        }
                        if (data.status == 4) {
                            return "比赛已结束";
                        }
                    }},
                {fixed: 'right', align:'center', toolbar: '#barDemo'}
            ]]
        });
        form.on("select",function(data){
            console.log(data.value)
            tableIns.reload({
                url:'http://localhost:7000/competition-serv/competition/inform/'+data.value
            });
        })

        table.on('tool', function(obj){
            var data = obj.data;
            console.log(data.id)
            window.location.href='http://localhost:7000/competition-serv/competition/detail/'+data.id
        });
    });
</script>
</html>
