<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" th:href="@{/css/font.css}">
  <link rel="stylesheet" th:href="@{/css/xadmin.css}">
  <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
  <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
            <li class="layui-col-md2 layui-col-xs6">
              <a href="javascript:;" class="x-admin-backlog-body">
                <h3 th:if="${session.thisUser.type eq 0}">工号</h3>
                <h3 th:if="${session.thisUser.type eq 1}">工号</h3>
                <h3 th:if="${session.thisUser.type eq 2}">学号</h3>
                <p>
                  <cite>[[${session.thisUser.number}]]</cite></p>
              </a>
            </li>
            <li class="layui-col-md2 layui-col-xs6">
              <a href="javascript:;" class="x-admin-backlog-body">
                <h3>姓名</h3>
                <p>
                  <cite>[[${session.thisUser.name}]]</cite></p>
              </a>
            </li>
            <li class="layui-col-md2 layui-col-xs6">
              <a href="javascript:;" class="x-admin-backlog-body">
                <h3>类型</h3>
                <p th:if="${session.thisUser.type eq 0}">
                  <cite>管理员</cite></p>
                <p th:if="${session.thisUser.type eq 1}">
                  <cite>教师</cite></p>
                <p th:if="${session.thisUser.type eq 2}">
                  <cite>学生</cite></p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./lib/layui/layui.js"></script>
<script>
  //Demo
  layui.use(['laydate', 'form'], function(){
    var form = layui.form;
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
      elem: '#date' //指定元素
    });

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
</script>
</body>
</html>
