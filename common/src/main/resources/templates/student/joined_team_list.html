<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我加入的团队</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>竞赛名称</th><th>团队名称</th><th>负责人</th><th>当前人数</th><th>指导老师</th><th>状态</th>
                        </tr>
                        </thead>
                        <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <tbody>
                        <tr th:each="a:${teamList}">
                            <td>
                                <a th:onclick="|parent.xadmin.add_tab('竞赛信息详情',[['/competition-serv/competition/detail/'+${a.cpId}]],true)|"
                                   href="javascript:;" th:text="${a.cpName}">
                                </a>
                            </td>
                            <td>
                                <a th:onclick="|parent.xadmin.add_tab('团队信息详情',[['/team-serv/team/detail/'+${a.id}]],true)|"
                                   href="javascript:;" th:text="${a.teamName}">
                                </a>
                            </td>
                            <td>
                                <a th:onclick="|parent.xadmin.add_tab('负责人个人主页',[['/user-serv/user/showHome?id='+${a.leaderId}]],true)|"
                                   href="javascript:;" th:text="${a.leaderName}">
                                </a>
                            </td>
                            <td th:text="${a.nowNumber}"></td>
                            <td th:text="${a.teacherName}"></td>
                            <td th:if="${a.status eq 0}">组队中</td>
                            <td th:if="${a.status eq 1}">组队完成</td>
                            <td th:if="${a.status eq 2}">报名成功</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--                <div class="layui-card-body ">-->
                <!--                    <div class="page">-->
                <!--                        <div>-->
                <!--                            <a class="prev" href="">&lt;&lt;</a>-->
                <!--                            <a class="num" href="">1</a>-->
                <!--                            <span class="current">2</span>-->
                <!--                            <a class="num" href="">3</a>-->
                <!--                            <a class="num" href="">489</a>-->
                <!--                            <a class="next" href="">&gt;&gt;</a></div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
</script>
</html>
</body>
</html>
