<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <button class="layui-btn layui-btn-primary"><a th:href="@{/competition-serv/competition/detail/}+${cpId}">返回</a></button>
    <div class="layui-row">
        <h1>填写报名信息</h1>
        <form class="layui-form" th:action="@{/team-serv/team/build}" method="post">
            <input type="hidden" name="cpId" th:value="${cpId}">
            <div class="layui-form-item">
                <label class="layui-form-label">团队名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="teamName" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">团队介紹：</label>
                <div class="layui-input-inline">
                    <input type="text" name="introduction" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
        <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    </div>
</div>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

    });
</script>
</body>
</html>
