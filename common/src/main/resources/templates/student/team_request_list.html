<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>组队请求处理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>学生姓名</th><th>申请加入的团队</th><th>可担任的职务</th><th>操作</th>
                        </tr>
                        </thead>
                        <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <tbody>
                        <tr th:each="a:${UserTeamDto}">
                            <td>
                                <a th:onclick="|parent.xadmin.add_tab('个人主页',[['/user-serv/user/showhome/'+${a.studentId}]],true)|"
                                   href="javascript:;" th:text="${a.studentName}">
                                </a>
                            </td>
                            <td>
                                <a th:onclick="|parent.xadmin.add_tab('团队信息详情',[['/team-serv/team/detail/'+${a.teamId}]],true)|"
                                   href="javascript:;" th:text="${a.teamName}">
                                </a>
                            </td>
                            <td th:text="${a.role}"></td>
                            <td th:if="${a.status == 0}">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-radius">
                                    <a href="" th:text="'同意'"></a>
                                </button>
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-radius">
                                    <a href="" th:text="'拒绝'"></a>
                                </button>
                            </td>
                            <td th:if="${a.status == 1}">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-radius">
                                    <a href="" th:text="'已同意'"></a>
                                </button>
                            </td>
                            <td th:if="${a.status == 2}">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-radius">
                                    <a href="" th:text="'已拒绝'"></a>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
</script>
</html>
</body>
</html>
