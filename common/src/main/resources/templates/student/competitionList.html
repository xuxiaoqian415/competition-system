<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>竞赛信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5"  method="get">
                        <div class="layui-input-inline" >
                            <select name="status">
                                <option value="0">全部</option>
                                <option value="1">即将开始报名</option>
                                <option value="2">报名进行中</option>
                                <option value="3">比赛进行中</option>
                                <option value="4">比赛已结束</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>id</th><th>竞赛名称</th><th>报名开始时间</th><th>报名结束时间</th>
                            <th>竞赛开始时间</th><th>竞赛结束时间</th><th>举办方</th><th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c:${competitionList}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.title}"></td>
                            <td th:text="${#dates.format(c.applyStart,'yyyy-MM-dd HH:MM:SS')}"></td>
                            <td th:text="${#dates.format(c.applyEnd,'yyyy-MM-dd HH:MM:SS')}"></td>
                            <td th:text="${#dates.format(c.start,'yyyy-MM-dd HH:MM:SS')}"></td>
                            <td th:text="${#dates.format(c.end,'yyyy-MM-dd HH:MM:SS')}"></td>
                            <td th:text="${c.organizer}"></td>
                            <td th:if="${c.status eq 1}">即将开始报名</td>
                            <td th:if="${c.status eq 2}">报名进行中</td>
                            <td th:if="${c.status eq 3}">比赛进行中</td>
                            <td th:if="${c.status eq 4}">比赛已结束</td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

            var form = layui.form;
            form.on('select', function(data){
                window.location.href="http://localhost:7000/competition-serv/competition/inform/"+data.value;
            });
        });
</script>
</html>
